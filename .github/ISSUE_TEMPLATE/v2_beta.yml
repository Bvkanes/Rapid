name: üêõ v2 Bug Report
description: Report a reproducible bug or regression in RapiD v2.
labels: ["Needs: Triage :mag:"]
body:
  - type: markdown
    attributes:
      value: |
        Please provide all the information requested. Issues that do not follow this format are likely to stall.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide a clear and concise description of what the bug is. Please include screenshots!
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of RapiD does this appear on? *(The version is located in the lower-right of the screen next to your OSM username/icon)*
      placeholder: ex. 2.0.0-beta
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Microsoft Edge
        - Safari
        - Other
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Provide a detailed list of steps that reproduce the issue.
    validations:
      required: true
